<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escuela Sabática</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <div class="encabezado">
      <h1>Escuela Sabática - Iglesia ASDMR</h1>
    </div>

    <form id="registro-form">
      <div>
        <label for="grupo">Grupo:</label>
        <select id="grupo" required>
          <option value="">Seleccione un grupo</option>
          <option value="Grupo 1">Grupo 1</option>
          <option value="Grupo 2">Grupo 2</option>
          <option value="Grupo 3">Grupo 3</option>
          <option value="Grupo 4">Grupo 4</option>
          <option value="Grupo 5">Grupo 5</option>
          <option value="Grupo 6">Grupo 6</option>
        </select>
      </div>

      <!-- Campos numéricos -->
      <div>
        <label>Visitas Misioneras:</label>
        <input type="number" id="visitas" min="0" required>

        <label>Estudios Bíblicos:</label>
        <input type="number" id="estudios" min="0" required>

        <label>Cultos con Hnos. o interesados:</label>
        <input type="number" id="cultos" min="0" required>

        <label>Cartas misioneras o E-MAIL:</label>
        <input type="number" id="cartas" min="0" required>

        <label>Inscripciones a Cursos Bíblicos:</label>
        <input type="number" id="inscripciones" min="0" required>

        <label>Alumnos Atendidos:</label>
        <input type="number" id="alumnos" min="0" required>

        <label>Personas traídas a la Iglesia:</label>
        <input type="number" id="traidas" min="0" required>

        <label>Personas auxiliadas con comida, dinero, ropa, etc.:</label>
        <input type="number" id="auxilio" min="0" required>

        <label>Contactos Misioneros:</label>
        <input type="number" id="contactos" min="0" required>

        <label>Libros prestados o regalados:</label>
        <input type="number" id="libros" min="0" required>

        <label>Volantes o folletos distribuidos:</label>
        <input type="number" id="folletos" min="0" required>

        <label>Obra médico misionera:</label>
        <input type="number" id="medico" min="0" required>

        <label>Visitas a Enfermos:</label>
        <input type="number" id="enfermos" min="0" required>
      </div>

      <!-- Contraseña visible -->
      <div id="bloque-clave" style="display: none; margin-top: 1rem;">
        <label for="clave">Contraseña de administrador:</label>
        <div style="display: flex; align-items: center; gap: 0.5rem;">
          <input
            type="text"
            id="clave"
            placeholder="Ingresa clave para editar"
            autocomplete="off"
            style="flex: 1;"
          />
          <button type="button" id="btn-validar-clave" style="
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
          ">Entrar</button>
        </div>
      </div>

      <!-- Panel admin -->
      <div id="admin-panel" style="display: none;">
        <label>Agregar nuevo integrante:</label>
        <input type="text" id="nuevo-nombre" placeholder="Nombre del hermano" />
        <button type="button" onclick="agregarNombre()">Agregar</button>
      </div>

      <!-- Lista de ausentes -->
      <div id="bloque-ausentes" style="display: none;">
        <label>Hermanos que no asistieron:</label>
        <ul id="lista-hermanos"></ul>
      </div>

      <!-- Botón enviar -->
      <button type="submit">Registrar y Compartir</button>
    </form>

    <section id="resultado"></section>
  </main>

  <footer class="footer">
    Desarrollado por: <strong>Ministerio ELVIENE.ORG</strong>
  </footer>

  <!-- Animación de éxito -->
  <div id="check-exito" class="check-exito">✔️</div>

  <!-- Snackbar -->
  <div id="snackbar"></div>
</body>
</html>
